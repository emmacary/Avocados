function validate() {
	var pass = false;
	//Check all location boxes filled
	if($('input[name="streetNum"]').val() && $('input[name="street"]').val() && $('input[name="city"]').val() && $('input[name="state"]').val() && $('input[name="country"]').val()) {
			//If plant type
			if ($('#PlantPurchase').is(":checked")) {
				if($('input[name="store"]').val() && $('input[name="plantType"]').val() && $('input[name="price"]').val()) {
						pass = true;
					}
					else {
						alert("Please make sure to fill out all the information about the plant you bought to submit a pin!");
						pass = false;
					}
			}
			//If supply item
			else if ($('#SuppliesPurchase').is(":checked")) {
				if($('input[name="store"]').val() && $('input[name="supplyItem"]').val() && $('input[name="price"]').val()) {
						pass = true;
				}
				else {
					alert("Please make sure to fill out all the information about the supplies you bought to submit a pin!");
					pass = false;
				}
			}
			//If wild plant
			else if ($('#WildPlant').is(":checked")) {
				if($('#wd').val()) {
						pass = true;
					}
					else {
						alert("Please make sure to give a description about the plant you saw!");
						pass = false;
					}
			}
	}
	else {
		alert("Please make sure to fill out all the location details!");
		pass = false;
	}
	return pass;

	<script>
		var check = false;
		toggle_visibility();
		function toggle_visibility() {
       var e = document.getElementById("pot");
       if(check == false)
          e.style.display = 'none';
       else{
          e.style.display = 'block';
       }
   }
		//Hides some things to begin with
		$("#supplyItem").hide();
		$("#wildDescrip").hide();

		//Shows items based on check
		$('input[name="type"]:eq(0)').click(function() {
			check = true;
			toggle_visibility();
			document.getElementById("pot").scrollIntoView();
			$("#store").show();
			$("#plantType").show();
			$("#price").show();
			$("#notes").show();

			$("#supplyItem").hide();
			$("#wildDescrip").hide();
		});
