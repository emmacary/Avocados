<!doctype html>
<html>
  <head>
    <title>PLAreNT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      let map;
      const boston = { lat: 42.361145, lng: -71.057083 };
      function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
              center: boston,
              zoom: 12,
          });
          
          const marker = new google.maps.Marker({
              position: boston,
              map: map,
          });
      }
    </script>
  </head>
  
  <style>
    h2 {
      font-size: 3vw;

    }
    #flexbox {
      display: flex;
    }
    #map {
      height: 75%;
      border-radius: 50%;
      box-shadow: 20px 20px 10px #875632;
      margin-right: 5%;
      margin-left: 5%;
    }
    .key {
      flex;
      margin: 5%;
      
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #ff937a;
    }
  </style>
  
  <body>
    <!-- need this for the navigation -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="#">Search Info</a>
        <a href="map.html">Resource Map</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <span style="font-size:50px;cursor:pointer" onclick="openNav()">&#9776</span>
    <!-- need this for the navigation -->
    
    <h2 style="text-align: center">Search for Nearby Resources!</h2>

   
    <div id="map"></div>
    <div id=flexbox>
        <p class="key"> (red pin image here) = Bought a Plant Here! </p><br>
        <p class="key"> (green pin image here) = Bought Supplies Here! </p><br>
        <p class="key"> (blue pin image here) = Saw an Exotic Wild Plant Here! </p><br>
    </div>
    <h2> button here to add a marker </h2>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    
    <!-- need this for the navigation and footer -->
    <script>
        function openNav() {
          document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
          document.getElementById("myNav").style.height = "0%";
        }
    </script>
         
    <div class="footer">PLAreNT, 2021. Designed by the Avocados.</div>     
    <!-- need this for the navigation and footer -->
    </body>
</html>
